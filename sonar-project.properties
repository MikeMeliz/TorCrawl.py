sonar.projectKey=MikeMeliz_TorCrawl.py
sonar.organization=mikemeliz

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TorCrawl.py
sonar.projectVersion=1.35
sonar.projectDescription=TorCrawl.py is a tool for crawling websites using TOR network.

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Adding the coverage analysis path
sonar.python.coverage.reportPaths=coverage.xml

# Define Python version
sonar.python.version=3.9,3.10,3.11,3.12

# Adding verbose logging of analysis
sonar.verbose = true